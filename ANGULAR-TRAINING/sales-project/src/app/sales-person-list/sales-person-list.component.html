<p>Just quick Test!</p>
<p>{{ salesPersonList[0].firstName }}</p>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let tempSalesPerson of salesPersonList" [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 6000}">
          <td>{{tempSalesPerson.firstName}}</td>
          <td>{{tempSalesPerson.lastName}}</td>
          <td>{{tempSalesPerson.email}}</td>
          <td>{{tempSalesPerson.salesVolume | currency: 'USD'}}</td>
      </tr>
  </tbody>
</table>
